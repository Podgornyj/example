    <h2>Что приготовить сегодня?</h2>
    		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" carusel-start>
  <!-- Indicators -->
  <ol class="carousel-indicators">    
    <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-repeat="item in myData" ng-class="{active: $index===0}"></li>    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item" ng-repeat="item in myData" ng-class="{active: $index===0}" ng-click="clickCarusel(item)">
      <img ng-src="{{item.photoUrl}}" alt="{{item.title}}">
      <div class="carousel-caption">
        <h2>{{item.title}}</h2>
        <h5>{{item.description}}</h5>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
